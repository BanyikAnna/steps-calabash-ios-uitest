title: Step Calabash Test
summary: Step Calabash Test
description: Step Calabash Test
website:
source_code_url:
support_url:
host_os_tags:
  - osx-10.10
project_type_tags: []
type_tags: []
is_requires_admin_user: true
is_always_run: false
is_skippable: false
dependencies: []
run_if: ""
inputs:
  - calabash_features:
    opts:
      title: Path to Calabash features folder
      description: |
        Path to Calabash features folder
      is_required: true
      is_expand: true
  - simulator_device: iPhone 6
    opts:
      title: "Device"
      description: |
        Set it as it is shown in
        Xcode's device selection dropdown UI.
        A couple of examples (the
        actual available options depend on which versions
        are installed):
        * iPhone 6
        * iPhone 6 Plus
        * iPad
        * iPad Air
      is_required: true
      is_expand: true
  - simulator_os_version:
    opts:
      title: "OS version"
      description: |
        A couple of format examples:
        * iOS 8.4
        * iOS 9.1
      is_required: false
      is_expand: true
outputs:
- BITRISE_XAMARIN_TEST_RESULT:
  opts:
    title: Result of the tests. 'succeeded' or 'failed'.
    value_options:
    - succeeded
    - failed
